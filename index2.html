
<html>
    <head>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image.prod.js"></script>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
      <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    </head>
    <body>

      <!-- <a-scene mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/examples/image-tracking/assets/band-example/band.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"> -->
        <a-scene mindar-image="imageTargetSrc: ./targets.mind; maxTrack: 2" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      
        <a-assets>

          <a-asset-item id="logoModel" src="./models/logo.glb"></a-asset-item>

          <a-asset-item id="arveo8" src="./models/ARveo8.glb"></a-asset-item>

          <video id="video1" src="./videos/glow800AR.mp4" autoplay="true" loop="true"></video>

        </a-assets>
  
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
  
        <a-entity mindar-image-target="targetIndex: 0">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="5 5 5" src="#logoModel" animation-mixer>
        </a-entity>


        <a-entity mindar-image-target="targetIndex: 1">
          <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#arveo8" animation-mixer>
        </a-entity>

        <!-- <a-entity mindar-image-target="targetIndex: 2"> -->
            <!-- <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="1 1 1" src="#arveo8" animation-mixer> -->
                <a-video mindar-image-target="targetIndex: 2" src = "#video1" width="8" height="2.5" position="0 0 0" rotation="0 0 0"></a-video>
          <!-- </a-entity> -->


      </a-scene>
    </body>
  </html>
